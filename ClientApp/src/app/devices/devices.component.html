<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. " (keyup)="applyFilter($event)" />

</mat-form-field>
<div class="mat-elevation-z8">

  


  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">


    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
      <td mat-cell *matCellDef="let row">{{row.site}}</td>
    </ng-container>

    <ng-container matColumnDef="workstation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Workstation</th>
      <td mat-cell *matCellDef="let row">{{row.workstation}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>

    <ng-container matColumnDef="last_online">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Online</th>
      <td mat-cell *matCellDef="let row">{{row.last_online}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [length]="devices.length" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>

</div>
